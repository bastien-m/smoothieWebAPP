<h1 class="header center teal-text">Create an account</h1>
<div class="row">
  <div class="col s6 offset-s3">
    <h5 class="center light-blue-text lighten-2">Subscribe in less than a minute,
       and get access to all of our recipes, create your own, share them</h5>
  </div>
</div>

<br>
<br>

<div class="row">

  <form name="signupForm" ng-submit="signup()" class="col s6 offset-s3" novalidate>
    <div class="row center">
      <div class="row">
        <i class="large material-icons bordered">person_pin</i>
        <img src="#" id="avatar-container">
      </div>
      <div class="row">
        <div class="file-field input-field">
          <div class="btn no-float z-depth-2">
            <span>Avatar</span>
            <input type="file" name="file" id="avatarField" onchange="angular.element(this).scope().imageUpload()">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <input type="email" id="email" ng-model="form.email" class="validate" required>
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <i class="material-icons prefix">perm_identity</i>
        <input type="text" id="firstname" ng-model="form.firstname" class="validate" required>
        <label for="firstname">Firstname</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <i class="material-icons prefix">perm_identity</i>
        <input type="text" id="lastname" ng-model="form.lastname" class="validate" required>
        <label for="lastname">Lastname</label>
      </div>
    </div>
    <div class="row center">
      <button type="submit" ng-disabled="signupForm.$invalid" class="btn-large waves-effect waves-light">Ok</button>
    </div>
  </form>

</div>
